<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Practice</title>
</head>
<body>

    <h2>While Loop Practice</h2>
    <input type="text" placeholder="Enter a number">
    <button onclick="calculate()">Calculate</button>
    <h3 class="result"></h3>

    <script>
        function calculate(){
            var num = document.querySelector('input').value;
            let sum = 0;
            while(num>0){
                sum += num%10;
                num = Math.floor(num/10);
            }
            document.querySelector('.result').innerHTML = `Sum of digits: ${sum}`;

        }
    </script>
    
</body>
</html>
