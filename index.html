<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-info p-3 text-center h1">Product Manager</header>
    <div class="container">
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">Add Product</h5>
                <form id="frmProduct">
                    <div class="row">
                        <div class="col-md-6">
                    <div class="mb-3">
                        <label for="txtTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="txtTitle" name="title">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="txtImage" class="form-label">Image</label>
                        <input type="text" class="form-control" id="txtImage">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="txtCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="txtCategory" name = "category">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="txtPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="txtPrice">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="txtDescription">
                    </div>
                </div>
                    
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <table class="table" id="tblProducts">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
