<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirim Uygulaması</title>
</head>
<body>
    <h2>İndirim Uygulaması</h2>

    <input type="text" id="price">
    <input type="button" value="Hesapla" onclick="calculate()">
    <div class="result"></div>

    <script>

        function calculate(){
            let price = document.querySelector("#price").value;

            if(price > 500){
                price *= 0.9; // price = price * 0.9;
            }
            else {
                price *= 0.95;
            }

            document.querySelector(".result").innerHTML = `Son fiyat: <b>${price}</b>`;
        }

    </script>
</body>
</html>
