<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2>Indirim UygulamasÄ±</h2>

    <input type="text">
    <button onclick="calculate()">Calculate</button>
    <div></div>
    <script>
        function calculate(){
            let price = document.querySelector("input").value;
            switch(true){
                case (price>1500):
                    price *= 0.85;
                    break;
                case (price>1000):
                    price *= 0.87;
                    break;
                case (price>700):
                    price *= 0.9;
                    break;
                case(price>500):
                    price *= 0.93;
                    break;
                case(price>300):
                    price *= 0.95;
                    break;
                default:
                    price *= .98;
                    break;
            }
            document.querySelector("div").innerHTML = price;

        }
    </script>
</body>
</html>
