<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h2>Loops</h2>
    <div></div>
    

    <script>
        for(var i = 0; i < 10; i++) {
        document.querySelector("div").innerHTML += i + '<br>';
        }

        let j = 0;
        while(j<10){
            console.log("Hello World!");
            j++;
        }
    </script>
</body>
</html>
