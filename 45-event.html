<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button id="btn1" onclick="sayHello()">Hello</button>
    <button id="btn2">Hello</button>
    <button id="btn3">Hello</button>

    <script>
        let sayHello = () => {
            alert("Hello World");
        }

        btn2.onclick = sayHello;

        btn3.addEventListener("click", sayHello);


    </script>
</body>
</html>
