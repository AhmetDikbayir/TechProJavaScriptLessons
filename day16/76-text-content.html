<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content</title>
</head>
<body>
    <h2>Text Content</h2>
    <p>JavaScript, React <span style="color:blue; display: none">Bootstrap</span> Python</p>

    <script>
        let p = document.querySelector("p");
        console.log(p.textContent); //user ın görmediğini de bize gösterir.
        console.log(p.innerHTML); //tagler ile birlikte bize gösterir.
        console.log(p.innerText); // sadece user ın gördüğünü gösterir
    </script>
</body>
</html>
