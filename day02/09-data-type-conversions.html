<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type Conversions</title>
</head>
<body>
    <h2>Data Type Conversions</h2>

    <script>
        var para = 500;
        para = String(para);//para nın yeni değeri "500" olur. 
        console.log(typeof para);

        let payment = 1500;
        payment = payment.toString();
        console.log(typeof payment);

        const money = "100";
        console.log(typeof money);
        console.log(money + 15)
        console.log(typeof Number(money));
        const newMoney = Number(money);
        console.log(newMoney + 15);

        var x = 10n;
        console.log(x);
        var y = 5;
        console.log(BigInt(y)+ x);

        var d = -5;
        console.log(Boolean(d));
        
    </script>
</body>
</html>
