<!DOCTYPE html>

<body>
    <h2>Map Practice-2</h2>
    <script>

        // ÖRNEK: products dizisindeki ürünlere fiyatı 1000 TL ve üstü olanlara %10 zam, 1000 TL den az olanlara ise %15 zam yapılmak isteniyor. 
        
        products = [
            { id: 1, name: "laptop", price: 3000 },
            { id: 2, name: "mobile", price: 1000 },
            { id: 3, name: "watch", price: 500 },
            { id: 4, name: "tablet", price: 2000 },
            { id: 5, name: "charger", price: 500 }
        ];

        products.map((product) => product.price>=1000 ? product.price *= 1.1 : product.price *=1.15);
        
        console.log(products);
    </script>


</body>
